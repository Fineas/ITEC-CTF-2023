<!DOCTYPE html>
<html>
  <head>
    <title>Vacuta Milka</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Da-mi un mesaj (de data asta nu mai ai voie orice):</h1>
    <form method="POST" action="/">
      <input type="text" name="message">
      <button type="submit">Say it</button>
    </form>
    {% if output %}
    <h2>SPUNE:</h2>
    <pre>{{ output }}</pre>
    {% endif %}
    {% if error %}
    <h2>The cow says:</h2>
    <pre>{{ error }}</pre>
    {% endif %}
  </body>
</html>
